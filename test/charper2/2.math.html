<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Test</title>
</head>
<body>
  <span v-pre>{{ 这里的内容不会被编译 }}</span>
  <div id="app">
    {{ number / 10 }}
    {{ isOK ? '确定' : '取消' }}
    {{ text.split(',+').reverse().join(',') }}
  </div>
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        number: 100,
        isOK: false,
        text: '123,456'
      }
    })
  </script>
</body>
</html>
